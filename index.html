<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App</title>
    <style>
      :root { --bg: #0b1a2b; --fg: #ffffff; --accent: #2b8cff; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--fg); }
      .page-shell { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .welcome-card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 32px 28px; max-width: 720px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
      .title { margin: 0 0 8px; font-size: 28px; line-height: 1.2; }
      .subtitle { margin: 0 0 20px; opacity: 0.8; }
      .status { display: inline-block; padding: 8px 12px; border-radius: 999px; background: rgba(43,140,255,0.12); color: var(--accent); border: 1px solid rgba(43,140,255,0.25); font-weight: 600; }
      .tip { margin-top: 20px; opacity: 0.85; font-size: 14px; }
      @media (max-width: 600px) {
        .welcome-card { padding: 24px 20px; border-radius: 14px; }
        .title { font-size: 22px; }
      }
    </style>
  </head>
  <body>
    <main class="page-shell">
      <section class="welcome-card" aria-label="Application status">
        <h1 class="title">Your application is running</h1>
        <p class="subtitle">Static server is active on port 3000.</p>
        <span class="status">OK</span>
        <p class="tip">You can now add your app code and assets in this directory. The server will serve files from the project root.</p>
      </section>
    </main>
  </body>
</html>
